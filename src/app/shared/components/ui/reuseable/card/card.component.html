<div class="rounded-[10px] shadow-md bg-white p-2 min-h-[450px]">
    <div class="mb-4 relative" [routerLink]="['/products/details' , id]">
      <img class="w-[100%] max-h-[300px] object-cover rounded-[10px]" src='{{image}}' alt="fullOutFit">
      <div class="w-[85px] h-[34px] flex justify-center items-center rounded absolute bottom-3 left-3 bg-main-color text-white text-[24px] font-semibold">
        -50%
      </div>
      <div (click)="addToWishList(id); $event.stopPropagation()"  class="absolute cursor-pointer top-3 right-3 w-[45px] h-[45px] rounded-full bg-white flex justify-center items-center">
      
          <i [class]="inWishList ? 'fa-solid' : 'fa-regular'" class="fa-heart text-main-color text-[24px]"></i>
        
      </div>
    </div>
    <div class="pl-3">
    <p class="truncate w-full pb-2 font-medium text-[24px] leading-[100%] text-text-color">
      {{title}}
    </p>

      <p class="pb-2">
        <i class="fa-solid fa-star text-[#ffc000] mr-2"></i>
        <span class="text-text-color text-[16px] font-medium mr-1">{{rating}}</span>
        <span class="text-[12px] text-[#c0c0c0]">(500+)</span>
      </p>
    </div>
    <div class="px-3 pb-3 flex justify-between items-center">
      <p>
        <span class="text-[20px] font-semibold leading-[100%] pr-2">{{price}}</span>
        <span class="text-[20px] font-semibold text-2nd-text line-through">10000 EGP</span>
      </p>
      <div (click)="addToCart(id)" class="cursor-pointer bg-main-color rounded-[10px] w-[32px] h-[32px] flex items-center justify-center">
        <i [class.hidden] = "loading" class="fa-solid fa-plus text-white"></i>
        <i  [class.hidden] = "!loading" class="text-white fas fa-spin fa-spinner"></i>
      </div>
    </div>
  </div>
